<!DOCTYPE html>
<html>
  <head>
    <title>Ordering</title>
  </head>
  <body>
    <h1>Welcome to ordering</h1>
    <h5>Select a pizza size:</h5>
    <form>
      <label>
        <input type="radio" name="size" value="small">Small</input>
      </label>
      <label>
        <input type="radio" name="size" value="medium" checked>Medium</input>
      </label>
      <label>
        <input type="radio" name="size" value="large">Large</input>
      </label>
      <label>
        <input type="radio" name="size" value="extra large">Extra Large</input>
      </label>
    </form>
    <h5>Select pizza toppings:</h5>
    <form>
      <label>
        <input type="checkbox" name="toppings" value="salami">Salami</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="pineapple">Pineapple</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="mushroom">Mushrooms</input>
      </label>
      <br>
    </form>
    <h4>Your order details:</h4>
    <p>Size: None</p>
    <p>Toppings: None</p>
    <p>Total: $0.00</p>
    <script>
    
    </script>
  </body>
</html>
