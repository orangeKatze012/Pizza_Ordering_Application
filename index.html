<!DOCTYPE html>
<html>
  <head>
    <title>Ordering</title>
  </head>
  <body>
    <h1>Welcome to ordering</h1>
    <h3>Select a pizza size:</h3>
    <form>
      <label>
        <input type="radio" name="pizza-size" value="Small">Small</input>
      </label>
      <br>
      <label>
        <input type="radio" name="pizza-size" value="Medium" checked>Medium</input>
      </label>
      <br>
      <label>
        <input type="radio" name="pizza-size" value="Large">Large</input>
      </label>
      <br>
      <label>
        <input type="radio" name="pizza-size" value="Extra Large">Extra Large</input>
      </label>
    </form>
    <h3>Select pizza toppings:</h3>
    <form>
      <label>
        <input type="checkbox" name="toppings" value="salami">Salami</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="pineapple">Pineapple</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="mushroom">Mushrooms</input>
      </label>
    </form>
    <h2>Your order details:</h2>
    <p id="size">Size: Medium</p>
    <p>Toppings: None</p>
    <h4>Total: $0.00</h4>

      document.querySelector('input[value="Small"]').addEventListener('change',function(){
        document.getElementById('size').textContent = "Size: Small"
      })
      const allRadioButtons = document.querySelecterAll('input[name="pizza-size"]')
      const sizeDisplayTag = document.getElementById('size');
      allRadioButtons.forEach(radio => {
        radio.addEventListener('change',() => {
          sizeTag.textContent = "Size: "+radio.value;
        }
      }
    </script>
  </body>
</html>
