<!DOCTYPE html>
<html>
  <head>
    <title>Ordering</title>
  </head>
  <body>
    <h1>Welcome to ordering</h1>
    <h4>Select a pizza size:</h4>
    <form>
      <label>
        <input type="radio" name="pizza-size" value="large">Large</input>
      </label>
      <label>
        <input type="radio" name="pizza-size" value="medium">Medium</input>
      </label>
      <label>
        <input type="radio" name="pizza-size" value="small">Small</input>
      </label>
      <label>
        <input type="radio" name="pizza-size" value="large">Extra Large</input>
      </label>
    </form>
    <h4>Select pizza toppings:</h4>
    <form>
      <label>
        <input type="checkbox" name="toppings" value="salami">Salami</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="pineapple">Pineapple</input>
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="mushroom">Mushrooms</input>
      </label>
      <br>
    </form>
    <h3>Your order details:</h3>
    <p>Size: None</p>
    <p>Toppings: None</p>
    <p>Total: $0.00</p>

    </script>
  </body>
</html>
