<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pizza ordering application</title>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <h2>Please choose your pizza size</h2>
    <form>
      <label>
        <input type="radio" name="size" value="Small:8">Small
      </label>
      <br>
      <label>
        <input type="radio" name="size" value="Medium:10" checked>Medium
      </label>
      <br>
      <label>
        <input type="radio" name="size" value="Large:12">Large
      </label>
      <br>
      <label>
        <input type="radio" name="size" value="Extra Large:15">Extra Large
      </label>
      <br>
    <h2>Please choose your pizza toppings</h2>
    <form onchange="TPC()">
      <label>
        <input type="checkbox" name="topping" value="mushroom"> Mushrooms
      </label>
      <br>
      <label>
        <input type="checkbox" name="topping" value="olives"> Olives
      </label><br>
      <label>
        <input type="checkbox" name="topping" value="grilledonions"> Grilled Onions
      </label><br>
    </form>
    <p id = "size"> Size Selected: Medium</p>
    <p id = "toppings"> Toppings Selected: None</p>
    <p id = "price"> Total Price: </p>
    <script>
      const allRadioButtons = document.querySelectorAll('input[name = "size"]');
      const sizeTag = document.getElementById("size");
      const priceTag = document.getElementById("price")
      const toppingPrice = 1.50
      const toppingDisplay = document.getElementById("toppings")
      const checkboxes = document.querySelectorAll('input[name="topping"]')
      allRadioButtons.forEach(radio =>{
        radio.addEventListener('change',() =>{
          sizeTag.textContent = "Size Selected: "+ radio.value.split(":")[0];
          priceTag.textContent = "Total Price: $"+ radio.value.split(":")[1];
        })
      })
      function TPC(){
        let toppingTotal = 0
        checkboxes.forEach(checkbox => {
          if (checkbox.checked){
            toppingTotal += toppingPrice;}});
            toppingDisplay.textContent = "Toppings Price $"+toppingTotal;
    </script>
  </body>
</html>
